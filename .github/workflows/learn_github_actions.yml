name: Continuous Integration
run-name: ${{ github.actor }} is running Continuous Integration GitHub Actions
on:
  pull_request:
    branches:
      - main
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/mobile/agapic_health_assistant_app
      - name: Lint
        run: npm run lint
        working-directory: ./frontend/mobile/agapic_health_assistant_app
        - name: Test
          run: npm run test
          working-directory: ./frontend/mobile/agapic_health_assistant_app
